<!doctype html>
<html>
   <head>
    <title>Socket.IO chat</title>
    <style>
      * { 
          margin: 0px; 
          padding: 0px; 
          box-sizing: border-box;
            
        }
      body { font: 13px Helvetica, Arial; }
      form {  padding: 10px; position: fixed; bottom: 0; width: 60%; }
      form input {flex-grow: 1;
      border: 1px solid #dfdfdf;
      padding: 10px 15px;
      font-size: 16px;
      width:90%;
        }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 15px;}

       
      #messages { list-style-type: none; margin: 0; padding: 20px; width: 60%; float: left;}
      #messages li { border: 1px solid #e4e4e4;
      padding: 15px;
      margin-bottom: 15px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages { margin-bottom: 40px }
    </style>
  </head>
  <body>
  <div id="container" style="width:100%;">
          <ul id="messages"></ul>
          <div id="information" style="padding:15px;float: left;">                           
              <p>Things You Need To Know:</p>                
              <br>              
              <p>1.xxxx</p>      
              <p>2.xxxx</p>         
              <p>3.xxxx</p>
              <button style="background: red;width: 80px;height:50px;">Exit</button>
          </div> 
      </div>
    <form action="">    
      <input id="m" autocomplete="off" placeholder="Type a message.." /><button>Send</button>
    </form>
    
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var id;
      $(function () {
        var socket = io();
        $('form').submit(function(){
          var msg = $('#m').val();
          socket.emit('chat message', msg);
          $('#m').val('');
          return false;
        });
        socket.on('chat message', function(id, msg){
          var to_display = id.toString() + ": " + msg;
          $('#messages').append($('<li>').text(to_display));
          window.scrollTo(0, document.body.scrollHeight);
        });
        socket.on('id', function(i){
          $('#messages').append($('<li>').text(i.toString()));
          window.scrollTo(0, document.body.scrollHeight);
          id = i;
        });
      });
    </script>
  </body>
</html>
